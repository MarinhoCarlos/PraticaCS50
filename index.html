<!DOCTYPE html>
<html>
<head>
	<title>Sing Up</title>
	<link rel="stylesheet" type="text/css" href="styleSheet.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
</head>
<body>
	<div id="top">
		<div id="title">
			<h1>Sign Up</h1>
			<img src="signupIcon.png" />
		</div>
	</div>
	<div id="middle">
		<ul id="registerArea">
			<li> <input type="text" name="name" id="nameTf" placeholder="Full Name" /></li>

			<li> <input type="text" name="email" id="emailTf" placeholder="Valid Email" />
				<span>@</span>
				<select>
					<option value="@gmail.com">gmail.com</option>
					<option value="@outlook.com">outlook.com</option>
					<option value="@yahoo.com">yahoo.com</option>
					<option value="@live.com">live.com</option>
				</select>
			</li>

			<li> <input type="password" name="password" id="passwordTf" placeholder="Password"></li>

			<li> <input type="password" name="confirmpassword" id="confirmpasswordTf" placeholder=" Confirm Password"></li>

			<li> <textarea placeholder="Your Interests" id="interestsTa"></textarea></li>

			<li> <input type="checkbox" name="checkbox" value="agreed">
				<span id="termsTxt">I have read and agree to the <a href="termsAndConditions.txt">Terms</a>.</span>
			</li>
		</ul>
		<button id="submitBtn">Submit</button>
	</div>
	<div id="bottom">
		<ul id="socialmediaArea">
			<li> <a href="http://www.twitter.com"><img src="twitterIcon.png" class="socialmediaIcon"></a></li>	
			<li> <a href="http://www.facebook.com"><img src="facebookIcon.png" class="socialmediaIcon"></a></li>
			<li> <a href="http://www.instagram.com"><img src="instagramIcon.png" class="socialmediaIcon"></a></li>
			<li> <a href="http://www.youtube.com"><img src="youtubeIcon.png" class="socialmediaIcon"></a></li>
		</ul>
	</div>
		
</body>
</html>
